<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>To-Do List</h1>
    </div>
    <main>
        <div class="box">
            <h2></h2>
            <input type="text" id="item" autofocus placeholder="Add your tasks..">
            <!-- Autofocus is used to set a textbox to be active to user when he enters the page -->
            <ul id="to-do-box">

            </ul>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
